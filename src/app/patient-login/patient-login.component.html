<div class="container">

    <h2> LOGIN FORM </h2>

    <h3 *ngIf="authorizationError" style="color: red"> Authorization Error </h3>
  
    Email:<br>
  <input type="text" name="email"   [(ngModel)]="email" /> 
   
  <br><br>
  
  Password: <br>
  <input type="password" name="password" [(ngModel)]="password" />
   
  <br><br>
  
    <button class="enterBtn" (click)="onLogin(email, password)"> LOGIN </button>
    <br>
  
    
    <a routerLink="/register"> REGISTER </a>
  
  </div>
